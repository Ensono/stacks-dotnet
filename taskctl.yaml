# Import contexts and tasks for Taskctl
import:
  - ./build/taskctl/contexts.yaml
  - ./build/taskctl/tasks.yaml

watchers:
  lint:
    watch:
      - '*.yml'
    events: [create, write]
    task: lint:yaml

pipelines:
  setup:
    - task: buildnumber

  lint:
    - task: lint:yaml
    - task: lint:terraform:format
      depends_on: lint:yaml
    - task: lint:terraform:validate
      depends_on: lint:terraform:format

  # Pipeline to perform the build of the project
  # Currently these are only used locally as each 
  # task is a separate run task in CI
  build:
    - pipeline: lint
    - task: test
    - task: build:functional_tests
      depends_on:
        - test
    # - task: build:container
    - pipeline: safe:build:container
      depends_on:
        - test
      variables:
        IMAGE_NAME: $env:DOCKER_IMAGE_NAME

  safe:build:container:
    - task: container:auth
    - task: safe:container:build:push
      depends_on:
        - container:auth

  # Pipeline to ensure that the infrastructure is valid
  infrastructure:
    - task: infra:init
    - task: infra:plan
      depends_on: infra:init
    - task: infra:apply
      depends_on: infra:plan


  # Deploy pipeline
  deploy:
    - task: infra:init
    - task: deploy:templater
      depends_on: infra:init
    - task: deploy:helm
      depends_on: deploy:templater
    - task: deploy:functional_tests
      depends_on: deploy:helm
