name: $(build.SourceBranchName)-init

variables:
# Versioning
- name: Version.Major
  value: 1
- name: Version.Minor
  value: 0
- name: Version.MajorMinor
  value: $(Version.Major).$(Version.Minor)
- name: Version.Revision
  value: $[counter(variables['Version.MajorMinor'], 0)]
- name: Package.Path
  value: 'src/api/xxAMIDOxx.xxSTACKSxx.API.Models/'
- name: Package.Feed
  value: 'packages-menu'
- name: BuildPipeline.Path
  value: build/azDevOps/azure/packages-api-models.yml

resources:
- repo: self

trigger:
  paths:
    include:
    - src/api/xxAMIDOxx.xxSTACKSxx.API.Models/
    - build/azDevOps/azure/packages-api-models.yml
    exclude:
    - '*'

pr:
- master


pool:
  vmImage: 'ubuntu-latest'

steps:

- script: echo '##vso[build.updatebuildnumber]$(Version.MajorMinor).$(Version.Revision)'
  displayName: Update Build Number

# Pack NuGet packages.
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    configuration: 'release'
    versioningScheme: byPrereleaseNumber
    majorVersion: '$(Version.Major)'
    minorVersion: '$(Version.Minor)'
    patchVersion: '$(Version.Revision)'
    packagesToPack: '$(Package.Path)/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: push
    publishVstsFeed: $(Package.Feed) 
