- name: Test.FunctionalTestReportStorageAccountRG
  value: amido-stacks-rg-uks
- name: Test.FunctionalTestReportStorageAccountName
  value: amidostackstestsgbl
- name: Test.FunctionalTestReportStorageContainerName
