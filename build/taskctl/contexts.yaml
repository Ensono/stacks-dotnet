contexts:
  powershell:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - amidostacks/runner-pwsh:0.4.116-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    envfile:
      generate: true
      delay: 0
      exclude:
        - path
        - home
        - kubeconfig

  powershell-dotnet:
    executable:
      bin: docker
      args:
        - run
        - --rm
        - -v
        - ${PWD}:/app
        - -v
        - /var/run/docker.sock:/var/run/docker.sock
        - -e
        - PSModulePath=/modules
        - -w
        - /app
        - --env-file
        - envfile
        - amidostacks/runner-pwsh-dotnet:0.4.116-stable
        - pwsh
        - -NoProfile
        - -Command
    quote: "'"
    env:
      DOTNET_ARGUMENTS: "-v q /p:CollectCoverage=true /p:CoverletOutputFormat=opencover"
    envfile:
      generate: true
      delay: 0
      exclude:
        - path
        - home
        - kubeconfig
