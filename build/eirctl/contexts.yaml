contexts:
  powershell:
    container:
      name: ensonostackseuweirdfmu.azurecr.io/ensono/eir-infrastructure:1.2.22
      shell: pwsh
      shell_args:
        - -NoProfile
        - -Command
    envfile:
      exclude:
        - path
        - home
        - kubeconfig

  powershell-dotnet:
    container:
      name: ensonostackseuweirdfmu.azurecr.io/ensono/eir-dotnet:1.2.22
      shell: pwsh
      shell_args:
        - -NoProfile
        - -Command
    env:
      DOTNET_ARGUMENTS: "-v q /p:CollectCoverage=true /p:CoverletOutputFormat=opencover"
    envfile:
      exclude:
        - path
        - home
        - kubeconfig
