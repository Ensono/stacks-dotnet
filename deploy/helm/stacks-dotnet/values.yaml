# Default values for stacks-dotnet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: test

replicaCount: 1

image:
  name: ${k8s_image} # should include repository, image and tag
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  {}
  # fsGroup: 2000

aadPodIdentityBinding: ${aadpodidentitybinding}

pod:
  secretSuffix: secret

namespace: ${namespace}

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: ${rewrite_target}
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  host: ${dns_pointer}
  path: ${k8s_app_route}
  pathType: ImplementationSpecific

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "0.5"
    memory: "256Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

monitoring:
  appInsightsKey: ${app_insights_key}

app:
  project: testproject
  company: testcompany
  name: testappname
