# Default values for stacks-dotnet.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: dev

replicaCount: 1

image:
  name: ${k8s_image} # should include repository, image and tag
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  {}
  # fsGroup: 2000

aadPodIdentityBinding: ${aadpodidentitybinding}

pod:
  secretSuffix: secret

logging:
  loglevel:  ${log_level} # warning
  target: ${log_target} # cloudwatch or appinsights
  # appinsights
  appInsightsKey: ${app_insights_key}
  # cloudwatch 
  cloudwatchLogGroup: ${cloudwatch_log_group}
  cloudwatchStreamPrefix: ${cloudwatch_stream_prefix}

namespace: ${namespace}

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  cloudProvider: ${cloud_provider} # azure or aws
  annotations:
    azure:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/rewrite-target: ${rewrite_target}
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    aws:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120 # resolved 502 error while deployment "https://www.tessian.com/blog/how-to-fix-http-502-errors/"
      alb.ingress.kubernetes.io/certificate-arn: ${k8s_ingress_cert_arn}
      alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
      alb.ingress.kubernetes.io/healthcheck-port: traffic-port
      alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
      alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
      alb.ingress.kubernetes.io/healthy-threshold-count: "2"
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/success-codes: "200"
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
  host: ${host}
  path: ${apppath}
  pathType: ImplementationSpecific

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "0.5"
    memory: "256Mi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

app:
  project: ${project}
  company: ${company}
  component: ${component}
  name: ${resource_def_name}
  version: 0.0.1