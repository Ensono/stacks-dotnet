apiVersion: v1
kind: Secret
metadata:
  annotations:
    {{- include "stacks-dotnet.annotations" . | nindent 8 }}
  labels:
    {{- include "stacks-dotnet.labels" . | nindent 8 }}
  name: {{ include "stacks-dotnet.secretName" . }}
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  {{- if eq .Values.cloudProvider "azure" }}
  app_insights: {{ .Values.pod.appInsightsKey | b64enc | quote }}
  {{- end }}
  {{- if eq .Values.cloudProvider "aws" }}
  CLOUDWATCH_LOG_GROUP: {{ .Values.pod.cloudwatchLogGroup | b64enc | quote  }}
  CLOUDWATCH_STREAM_PREFIX: {{.Values.pod.cloudwatchStreamPrefix | b64enc | quote }}
  {{- end }}
