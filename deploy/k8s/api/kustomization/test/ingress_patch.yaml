- op: replace
  path: /spec/rules/0/host
  value: test.amidostacks.com

- op: add
  path: /spec/tls
  value:
    - hosts:
      - test.amidostacks.com

- op: add
  path: /spec/rules/-
  value:
    host: "test.azure.amidostacks.com"
    http:
      paths:
      - path: /api/menu(/|$)(.*)
        backend:
          serviceName: menuapi
          servicePort: 80

