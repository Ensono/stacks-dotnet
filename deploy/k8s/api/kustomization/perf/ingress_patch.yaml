- op: replace
  path: /spec/rules/0/host
  value: perf.amidostacks.com

- op: add
  path: /spec/tls
  value:
    - hosts:
      - perf.amidostacks.com

- op: add
  path: /spec/rules/-
  value:
    host: "perf.azure.amidostacks.com"
    http:
      paths:
      - path: /api/menu(/|$)(.*)
        backend:
          serviceName: menuapi
          servicePort: 80

#for localhost testxs
- op: add
  path: /spec/rules/-
  value:
    host: "perf.localhost"
    http:
      paths:
      - path: /api/menu(/|$)(.*)
        backend:
          serviceName: menuapi
          servicePort: 80