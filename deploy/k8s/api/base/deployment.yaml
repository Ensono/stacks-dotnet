kind: Deployment
apiVersion: apps/v1
metadata:
  name: menuapi
  labels:
    app.kubernetes.io/name: menuapi
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: menu
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: menuapi
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: menu
  template:
    metadata:
      labels:
        app.kubernetes.io/name: menuapi
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: menu
    spec:
##      serviceAccountName: nginx-ingress-serviceaccount
      containers:
        - name: menuapi
          image: menuapi-image:tag
##          args:
##            - /nginx-ingress-controller
##            - --configmap=$(POD_NAMESPACE)/nginx-configuration
##          securityContext:
##            allowPrivilegeEscalation: false
##            capabilities:
##              drop:
##               - ALL
##              add:
##                - NET_BIND_SERVICE
##             www-data -> 33
##            runAsUser: 33
          env:
            - name: API_BASEPATH
              value: /api/menu
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ENVIRONMENT
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['environment']
            - name: VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['version']
            - name: RELEASE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['release']
            - name: COSMOSDBKEY
              valueFrom:
                secretKeyRef:
                  name: cosmosdb
                  key: key
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 80
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
