name: Run taskctl

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TaskctlVersion: '1.4.2'

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl lint

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl build
        env:
          # AWS
          TF_FILE_LOCATION: deploy/aws/app/kube
          FUNCTIONAL_TESTS_SRC_DIR: src/tests/Functional

    # Publish test results

    # Publish test artifact

  deploy-to-dev:
    # needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl infrastructure
        env:
          ENV_NAME: DEV
          # AWS
          AWS_ACCESS_KEY: testkey
          AWS_SECRET_KEY: dummykey
          # Terraform Backend Configuration
          TF_FILE_LOCATION: deploy/aws/app/kube
