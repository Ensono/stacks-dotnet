name: Run taskctl

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup taskctl
        run: |
          wget https://github.com/taskctl/taskctl/releases/download/${{env.TaskctlVersion}}/taskctl_${{env.TaskctlVersion}}_linux_amd64.tar.gz -O /usr/local/bin/taskctl
          chmod +x /usr/local/bin/taskctl
          ls .
        env:
          TaskctlVersion: 1.4.2
