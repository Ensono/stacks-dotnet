name: Run taskctl

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl lint

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl build
