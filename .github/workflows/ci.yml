name: Run taskctl

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TaskctlVersion: '1.4.2'

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl lint

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/install-taskctl
      - run: taskctl build
        env:
          # AWS
          TF_FILE_LOCATION: deploy/azure/app/kube
